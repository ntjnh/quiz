<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Quiz</h1>

        <div id="questions">
            <!-- Questions will appear here -->
        </div>

        <button id="submit-quiz" class="btn submit">Submit</button>

        <div id="results" class="results-wrapper">
            <div class="results-content">
                <span class="close">&times;</span>
                <h3 class="results-heading">Results</h3>
                <p id="results-text"></p>
                <ul class="actions">
                    <li><button id="answers" class="btn answers">View Answers</button></li>
                    <li><button id="restart" class="btn restart">Start Again</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
